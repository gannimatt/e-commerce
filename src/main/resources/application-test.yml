spring:
  datasource:
    url: jdbc:h2:mem:ecommerce_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop   # build schema for tests
    show-sql: false
  flyway:
    enabled: false           # avoid validation vs migrations in tests

app:
  jwt:
    secret: 0123456789abcdef0123456789abcdef
    expiration-ms: 3600000